name: CD - Deploy Frontend to GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'client/**'
      - '.github/workflows/deploy-frontend.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: ğŸ—ï¸ Build Frontend
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      
      - name: ğŸ“¦ Install dependencies
        working-directory: ./client
        run: npm ci
      
      - name: ğŸ” Lint code
        working-directory: ./client
        run: npm run lint
      
      - name: ğŸ§ª Run tests
        working-directory: ./client
        run: npm test --if-present
      
      - name: ğŸ—ï¸ Build application
        working-directory: ./client
        run: npm run build
        env:
          VITE_SERVER_URL: ${{ secrets.VITE_SERVER_URL }}
          NODE_ENV: production
      
      - name: ğŸ“‹ List build output
        working-directory: ./client
        run: ls -la dist/
      
      - name: ğŸ“¤ Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./client/dist
  
  deploy:
    name: ğŸš€ Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: ğŸŒ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      
      - name: â³ Wait for deployment propagation
        run: sleep 20
      
      - name: ğŸ¥ Health check
        run: |
          PAGE_URL="${{ steps.deployment.outputs.page_url }}"
          echo "ğŸ” Checking deployment at: ${PAGE_URL}"
          
          MAX_RETRIES=5
          RETRY_COUNT=0
          
          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" ${PAGE_URL} || echo "000")
            
            if [ "$RESPONSE" = "200" ]; then
              echo "âœ… Frontend deployment successful!"
              exit 0
            fi
            
            RETRY_COUNT=$((RETRY_COUNT + 1))
            echo "â³ Attempt $RETRY_COUNT/$MAX_RETRIES - Status: $RESPONSE - Retrying in 10s..."
            sleep 10
          done
          
          echo "âš ï¸ Could not verify deployment, but continuing..."
          exit 0
      
      - name: ğŸ“Š Notify deployment status
        if: always()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: |
            Frontend deployment to GitHub Pages: ${{ job.status }}
            URL: ${{ steps.deployment.outputs.page_url }}
            Commit: ${{ github.sha }}
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        continue-on-error: true
  
  lighthouse:
    name: ğŸ”¦ Lighthouse Performance Check
    runs-on: ubuntu-latest
    needs: deploy
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ”¦ Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v10
        with:
          urls: |
            https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}
          uploadArtifacts: true
          temporaryPublicStorage: true
        continue-on-error: true
