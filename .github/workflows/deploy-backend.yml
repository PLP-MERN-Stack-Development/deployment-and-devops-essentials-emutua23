name: CD - Deploy Backend to Railway

on:
  push:
    branches: [ main ]
    paths:
      - 'server/**'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:  # Allow manual trigger

jobs:
  deploy-production:
    name: ğŸš‚ Deploy to Railway (Production)
    runs-on: ubuntu-latest
    environment:
      name: production
      url: ${{ steps.deploy.outputs.url }}
    
    defaults:
      run:
        working-directory: ./server
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: ./server/package-lock.json
      
      - name: ğŸ“¦ Install dependencies
        run: npm ci --production
      
      - name: ğŸ§ª Run tests
        run: npm test --if-present
        env:
          NODE_ENV: test
      
      - name: ğŸš€ Deploy to Railway
        id: deploy
        uses: bervProject/railway-deploy@main
        with:
          railway_token: ${{ secrets.RAILWAY_TOKEN }}
          service: ${{ secrets.RAILWAY_SERVICE_ID }}
        continue-on-error: false
      
      - name: â³ Wait for deployment
        run: sleep 30
      
      - name: ğŸ¥ Health check
        run: |
          RAILWAY_URL="${{ secrets.RAILWAY_URL }}"
          MAX_RETRIES=10
          RETRY_COUNT=0
          
          echo "ğŸ” Checking health at: ${RAILWAY_URL}/health"
          
          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" ${RAILWAY_URL}/health || echo "000")
            
            if [ "$RESPONSE" = "200" ]; then
              echo "âœ… Deployment successful! Health check passed."
              exit 0
            fi
            
            RETRY_COUNT=$((RETRY_COUNT + 1))
            echo "â³ Attempt $RETRY_COUNT/$MAX_RETRIES - Status: $RESPONSE - Retrying in 10s..."
            sleep 10
          done
          
          echo "âŒ Deployment failed! Health check did not pass after $MAX_RETRIES attempts."
          exit 1
      
      - name: ğŸ“Š Notify deployment status
        if: always()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: |
            Backend deployment to Railway: ${{ job.status }}
            Environment: Production
            Commit: ${{ github.sha }}
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
        continue-on-error: true
      
      - name: ğŸ·ï¸ Tag successful deployment
        if: success()
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          TAG="backend-v$(date +%Y%m%d-%H%M%S)"
          git tag -a $TAG -m "Backend deployment to Railway"
          git push origin $TAG
        working-directory: ./
  
  deploy-staging:
    name: ğŸ­ Deploy to Railway (Staging)
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop' || github.event_name == 'pull_request'
    environment:
      name: staging
      url: ${{ steps.deploy.outputs.url }}
    
    defaults:
      run:
        working-directory: ./server
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      
      - name: ğŸ“¦ Install dependencies
        run: npm ci --production
      
      - name: ğŸš€ Deploy to Railway Staging
        id: deploy
        uses: bervProject/railway-deploy@main
        with:
          railway_token: ${{ secrets.RAILWAY_TOKEN }}
          service: ${{ secrets.RAILWAY_STAGING_SERVICE_ID }}
        continue-on-error: false
      
      - name: ğŸ¥ Health check
        run: |
          STAGING_URL="${{ secrets.RAILWAY_STAGING_URL }}"
          curl -f ${STAGING_URL}/health || exit 1
