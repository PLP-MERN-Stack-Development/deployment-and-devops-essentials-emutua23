name: CI - Continuous Integration

on:
  push:
    branches: [ main, develop, staging ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # Backend CI
  backend-ci:
    name: Backend CI - Test & Lint
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./server
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸŸ¢ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: ./server/package-lock.json
      
      - name: ğŸ“¦ Install dependencies
        run: npm ci
      
      - name: ğŸ” Lint code
        run: npm run lint --if-present
      
      - name: ğŸ§ª Run tests
        run: npm test --if-present
        env:
          NODE_ENV: test
      
      - name: ğŸ“Š Generate test coverage
        run: npm run test:coverage --if-present
      
      - name: ğŸ“¤ Upload coverage reports
        if: matrix.node-version == '20.x'
        uses: codecov/codecov-action@v3
        with:
          directory: ./server/coverage
          flags: backend
          fail_ci_if_error: false
  
  # Frontend CI
  frontend-ci:
    name: Frontend CI - Test, Lint & Build
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./client
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸŸ¢ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: ./client/package-lock.json
      
      - name: ğŸ“¦ Install dependencies
        run: npm ci
      
      - name: ğŸ” Lint code
        run: npm run lint
      
      - name: ğŸ§ª Run tests
        run: npm test --if-present
      
      - name: ğŸ—ï¸ Build application
        run: npm run build
        env:
          VITE_SERVER_URL: ${{ secrets.VITE_SERVER_URL }}
      
      - name: ğŸ“Š Generate test coverage
        run: npm run test:coverage --if-present
      
      - name: ğŸ“¤ Upload coverage reports
        if: matrix.node-version == '20.x'
        uses: codecov/codecov-action@v3
        with:
          directory: ./client/coverage
          flags: frontend
          fail_ci_if_error: false
      
      - name: ğŸ’¾ Upload build artifacts
        if: matrix.node-version == '20.x'
        uses: actions/upload-artifact@v3
        with:
          name: frontend-build
          path: ./client/dist
          retention-days: 7
  
  # Code Quality Checks
  code-quality:
    name: Code Quality Analysis
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for better analysis
      
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      
      - name: ğŸ“¦ Install backend dependencies
        working-directory: ./server
        run: npm ci
      
      - name: ğŸ“¦ Install frontend dependencies
        working-directory: ./client
        run: npm ci
      
      - name: ğŸ” Run ESLint (Backend)
        working-directory: ./server
        run: npm run lint --if-present
        continue-on-error: true
      
      - name: ğŸ” Run ESLint (Frontend)
        working-directory: ./client
        run: npm run lint
        continue-on-error: true
      
      - name: ğŸ“Š SonarCloud Scan
        if: github.event_name == 'push'
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        continue-on-error: true
  
  # Security Audit
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      
      - name: ğŸ”’ Audit backend dependencies
        working-directory: ./server
        run: npm audit --audit-level=moderate
        continue-on-error: true
      
      - name: ğŸ”’ Audit frontend dependencies
        working-directory: ./client
        run: npm audit --audit-level=moderate
        continue-on-error: true
      
      - name: ğŸ›¡ï¸ Run Snyk security scan
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --all-projects --severity-threshold=high
        continue-on-error: true
